spring.application.name=un-sport-backend

# Usamos variables de entorno para los datos sensibles
# Nota el añadido al final: ?sslmode=require
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/postgres?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect