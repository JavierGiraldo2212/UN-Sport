spring.application.name=un-sport-backend

# Usamos variables de entorno para los datos sensibles
# SSL configuration for Supabase - using sslmode=require without certificate validation
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/postgres?sslmode=require&ssl=true&sslfactory=org.postgresql.ssl.NonValidatingFactory&prepareThreshold=0
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Configuraci√≥n de JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect